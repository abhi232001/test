<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update DynamoDB</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 200px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Enter Details</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="updateDynamoDB()">Submit</button>

    <script>
        async function updateDynamoDB() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (!name || !age) {
                alert("Please enter both name and age.");
                return;
            }

            const data = { name, age: parseInt(age) };

            const response = await fetch("https://biyjbrqhe5.execute-api.ap-south-1.amazonaws.com/prod", { // Replace with your API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Data updated successfully!");
            } else {
                alert("Error updating data.");
            }
        }
    </script>
</body>
</html>
